<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <title>INVENTARIO Y CHAT</title>
  </head>
  <body>
    <div class="container mx-auto bg-light p-4 rounded border border-secondary my-4">
      <span id="formulario-login"></span>
      <span id="login">
        <h2 class="text-center mb-3">PARA INGRESAR ESCRIBA SU NOMBRE</h2>
        <form action="/login" method="POST">
          <div class="mb-2 row">
            <label for="nombre_usuario" class="col-sm-1 col-md-1 col-form-label">Nombre</label>
            <div class="col-sm-8 col-md-9"><input type="text" class="form-control" name="nombre_usuario" required /></div>
            <button class="btn btn-success text-center col-sm-3 col-md-2" type="submit">Ingresar</button>
          </div>
        </form>
      </span>
    </div>

    <!-- LINK HBS -->
    <script src="https://cdn.socket.io/3.0.4/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="/js/functions.js"></script>
  </body>
</html>
